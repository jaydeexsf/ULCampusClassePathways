<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ULCampusPathways - Find the shortest path to your classes at the University of Limpopo">
    <title>ULCampusPathways</title>
    <!-- Tailwind CSS -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">ULCampusPathways</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Map Container -->
        <section id="map-container" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Campus Map</h2>
            <div id="map" class="w-full h-96 border border-gray-300 rounded"></div>
        </section>

        <!-- Route Display -->
        <section id="route-display">
            <h2 class="text-xl font-semibold mb-4">Route</h2>
            <div id="route-info" class="bg-white p-4 shadow rounded">
                <!-- Route information will be displayed here -->
                <p class="text-gray-700">Finding the shortest path to your class...</p>
                <p id="location-status" class="text-gray-700"></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 ULCampusPathways. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="src/index.js"></script>
    <script src="src/map.js"></script>
    <script src="src/routing.js"></script>
    <script src="src/firebase.js"></script>
    <script src="src/geolocation.js"></script>
</body>
</html>
